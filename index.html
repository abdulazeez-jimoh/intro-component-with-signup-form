<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abdulazeez Jimoh">
    <meta name="description" content="A Landing Page for Intro Component with Sign Up Form">
    <meta property="og:title" content="Intro Component with Sign Up Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Intro Component with Sign Up Form</title>
</head>
<body>
    <section class="intro-area">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="intro">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="signup-area">
        <h2 class="trial-ads"><span class="trial-ads-bold">Try it free 7 days </span> then $20/mo. thereafter</h2>
        <form id="signup-form" class="signup-form" novalidate>
        <input required class="user-input" id="fname" type="text" name="First Name" placeholder="First Name"
            title="Enter Your First Name">
        <em id="fname-error" class="error"></em>
        <input required class="user-input" id="lname" type="text" name="Last Name" placeholder="Last Name"
            title="Enter Your Last Name">
        <em id="lname-error" class="error"></em>
        <input required class="user-input" id="email" type="email" name="Email" placeholder="Email Address" title="Enter Your Email Address"
        >
        <em id="email-error" class="error"></em>
        <input required class="user-input" id="password" type="password" name="Password" placeholder="Password"
            title="Enter Your Password">
        <em id="password-error" class="error"></em>
        <button class="button" id="claim-btn" type="submit" name="submit" value="claim" title="submit">Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <a class="terms-link" href="#">Terms and
            Services</a>.</p>
        </form>
    </section>

    <script src="./scripts/validateForm.js"></script>
</body>
</html>
